name: Deploy User Service

# main 브랜치에 push되고 user-service 관련 파일이 변경될 때만 실행
on:
  push:
    branches:
      - main
    paths:
      - 'user-service/**'
      - 'build.gradle'
      - 'settings.gradle'
      - '.github/workflows/deploy-user.yml'

jobs:
  # 1단계: 빌드
  build:
    runs-on: self-hosted  # self-hosted runner에서 실행
    steps:
      # 1. 레포지토리 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_ACTION_TOKEN }}

      # 2. JDK 21 설정
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. gradlew에 실행 권한 부여
      - name: Grant execute permission for Gradlew
        run: chmod +x gradlew

      # 4. Gradle로 user-service 모듈만 빌드 (bootJar 생성)
      - name: Build User Service with Gradle
        run: |
          ./gradlew :user-service:clean :user-service:bootJar -Pprofile=prod

      # 5. Docker Hub 로그인
      - name: Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 6. Docker 이미지 빌드 및 Docker Hub로 push
      - name: Docker build & push
        run: |
          cd user-service
          docker buildx build -t ${{ secrets.DOCKER_USERNAME }}/capstone2-user:latest --push .

  # 2단계: 배포
  deploy:
    runs-on: [self-hosted, user-server]
    needs: build  # build job이 끝난 뒤 실행됨
    steps:
      # 1. 레포지토리 재체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. .env 파일 생성
      - name: Create .env file
        run: |
          echo "${{ secrets.ENV_DEV }}" > .env

      # 3. 배포 디렉토리 설정
      - name: Setup deployment directory
        run: |
          echo "Current user: $(whoami)"
          echo "Home directory: $HOME"
          mkdir -p $HOME/capstone/user-service
          cp docker-compose.yml $HOME/capstone/user-service/
          cp .env $HOME/capstone/user-service/

      # 4. Docker 배포 실행
      - name: Deploy with Docker
        run: |
          cd $HOME/capstone/user-service
          docker compose down user-service
          docker compose pull user-service
          docker compose up -d user-service