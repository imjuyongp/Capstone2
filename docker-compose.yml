version: '3.8'

services:
  # MySQL (공유)
  mysql:
    image: mysql:8.0
    container_name: capstone-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=capstone
      - MYSQL_USER=capstone
      - MYSQL_PASSWORD=1234
      - MYSQL_ROOT_PASSWORD=1234
      - TZ=Asia/Seoul
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
      - --default-time-zone=+09:00
    volumes:
      - mysql-data:/var/lib/mysql
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    networks:
      - capstone-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Eureka Server
  eureka:
    image: imjuyongp/capstone2-eureka:latest
    container_name: capstone-eureka
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=local
      - TZ=Asia/Seoul
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    networks:
      - capstone-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # User Service
  user-service:
    image: imjuyongp/capstone2-user:latest
    container_name: capstone-user
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=local
      - TZ=Asia/Seoul
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/capstone?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka:8761/eureka/
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    depends_on:
      mysql:
        condition: service_healthy
      eureka:
        condition: service_healthy
    networks:
      - capstone-network

  # Traffic Service
  traffic-service:
    image: imjuyongp/capstone2-traffic:latest
    container_name: capstone-traffic
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=local
      - TZ=Asia/Seoul
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/capstone?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka:8761/eureka/
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    depends_on:
      mysql:
        condition: service_healthy
      eureka:
        condition: service_healthy
    networks:
      - capstone-network

networks:
  capstone-network:
    driver: bridge

volumes:
  mysql-data: